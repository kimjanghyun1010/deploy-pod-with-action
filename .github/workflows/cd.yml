name: CD

on:
  push:
    branches: [ master ]

env:

  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/scrap-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Get verion
        id: image
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-8)
          echo VERSION=$VERSION
          echo "::set-output name=version::$VERSION"
      - name: Login to GitHub Packages Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.image.outputs.version }}
      # kustomize 명령을 가져온다.
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Checkout kustomize repository
        uses: actions/checkout@v2
        with:
          # kubernetes 설정정보 저장소
          repository: kimjanghyun1010/argo-kustomize
          ref: master
          # 다른 저장소에 push 하려면 Personal Access Token이 필요.
          token: ${{ github.token }}
          path: argo-kustomize
      # 새 이미지 버전으로 파일 수정
      - name: Update Kubernetes resources
        run: |
          cd argo-kustomize/overlays/dev/
          kustomize edit set image ${{ env.IMAGE_NAME }}:${{ steps.image.outputs.version }}
          cat kustomization.yaml
          
      # 수정된 파일 commit & push
      - name: Commit files
        run: |
          cd argo-kustomize
          git config --global user.email "mskjh6@naver.com"
          git config --global user.name "kimjanghyun1010"
          git commit -am "Update image tag"
          git push -u origin master